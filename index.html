    // Resize Image
    function resizeImage(file, maxWidth = 800, maxHeight = 800, callback) {
      const reader = new FileReader();
      reader.onload = function(e) {
        const img = new Image();
        img.onload = function() {
          let width = img.width;
          let height = img.height;
